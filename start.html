<style>
    h1{
        background-color:gray;
        padding:20px;
        margin:20px;
    }
    input{
        color:orange;
        font-size: 30px;

    button{
        font-size: 30px;
    }
</style>
<script>
    function eersteloop(){
        var aantale = 0;
        var hetwoord = document.getElementById("invoer").value;      
        for(var x = 0; x < hetwoord.length; x++){
            if(hetwoord.charAt(x) == "e"){
                aantale += 1;
            }
        }
        alert("er zit "+ aantale+" keer een e in");
   }
</script>

<input type=text id=invoer value="">
<button onclick="eersteloop()">Check</button>
